<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>VR Theater Interactive Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1300px;
      margin: 0 auto;
      padding: 40px 16px 60px 16px;
    }
    .board-title {
      font-size: 2.7rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #00e0ff 40%, #0af 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      text-align: center;
    }
    .board-sub {
      font-size: 1.15rem;
      color: #bdbdbd;
      text-align: center;
      margin-bottom: 45px;
    }
    .slides-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }
    .slide-card {
      background: linear-gradient(135deg, rgba(0, 200, 255, 0.08) 0%, rgba(0,0,0,0.13) 100%);
      border: 1.5px solid rgba(0,200,255,0.12);
      border-radius: 18px;
      padding: 2.2rem 1.6rem 1.4rem 1.6rem;
      box-shadow: 0 8px 36px rgba(0,0,0,0.25);
      position: relative;
      min-height: 220px;
      transition: transform 0.15s cubic-bezier(.42,1.2,.5,1.06);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .slide-card:hover {
      transform: scale(1.02) translateY(-2px);
      border-color: #00e0ff;
      box-shadow: 0 16px 56px 0 rgba(0,224,255,0.11);
      z-index: 2;
    }
    .slide-title {
      font-size: 1.25rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: #00e0ff;
      letter-spacing: -0.01em;
      text-shadow: 0 1px 12px rgba(0,224,255,0.04);
    }
    .slide-desc {
      color: #f5f5f7;
      font-size: 1.06rem;
      font-weight: 400;
      line-height: 1.5;
      margin-bottom: 0.5rem;
      white-space: pre-line;
      flex: 1;
    }
    .slide-info {
      font-size: 0.99rem;
      color: #9cdcff;
      margin-bottom: 0.3rem;
    }
    .slide-step {
      position: absolute;
      top: 0.9rem;
      right: 1.2rem;
      background: linear-gradient(135deg, #00e0ff 60%, #0af 100%);
      color: #121217;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 100px;
      padding: 0.34em 1em;
      letter-spacing: 0.07em;
      box-shadow: 0 1px 6px rgba(0,224,255,0.08);
      opacity: 0.87;
    }
    @media (max-width: 750px) {
      .board-title { font-size: 2rem;}
      .container { padding: 20px 5px 32px 5px;}
      .slide-card { padding: 1.2rem 0.9rem 1.1rem 0.9rem; min-height: 140px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="board-title">VR Theater Interactive Board</div>
    <div class="board-sub">VR Tiyatro Süreci için slayt bazlı interaktif board yapısı</div>
    <div class="slides-board" id="slidesBoard"></div>
  </div>
  <script>
    const slides = [
      {
        "title": "Tanım",
        "desc": "VR Theater, katılımcıları sahne deneyiminin içine dahil eden, fiziksel ve dijital gerçekliğin eşzamanlı olarak yaşandığı, etkileşimli bir tiyatro formudur.",
        "info": "Slide 1"
      },
      {
        "title": "Teknik Gereksinimler",
        "desc": "VR gözlük (Oculus, HTC Vive, vs.)\nYüksek hızlı internet bağlantısı\nDijital platform (Mozilla Hubs, AltspaceVR gibi)",
        "info": "Slide 2"
      },
      {
        "title": "Yaratıcı Ekip Rolleri",
        "desc": "Yönetmen\nSahne Tasarımcısı\nTeknik Yönetici\nVR Developer\nOyuncu",
        "info": "Slide 3"
      },
      {
        "title": "Prova Akışı",
        "desc": "Fiziksel mekanda tanışma ve oryantasyon\nVR platformunda teknik test ve alışma\nDoğaçlama ile interaktif sahne denemeleri",
        "info": "Slide 4"
      },
      {
        "title": "Canlı Performans",
        "desc": "Katılımcılar belirlenen saatte platformda buluşur.\nYayın başlamadan önce teknik kontrol yapılır.\nOyuncular ve seyirci VR içinde sahneyi paylaşır.",
        "info": "Slide 5"
      },
      {
        "title": "Etkileşim",
        "desc": "Seyirci, avatar olarak sahneye çıkabilir, oyuncularla doğrudan etkileşime geçebilir.\nGerçek zamanlı anketler ve oyun içi seçimlerle performans akışı değiştirilebilir.",
        "info": "Slide 6"
      },
      {
        "title": "Geribildirim ve Analiz",
        "desc": "Performans sonrası çevrimiçi toplantı ile ekip ve seyirciden yorum toplanır.\nKullanıcı davranış verileri analiz edilir.\nBir sonraki etkinlik için iyileştirme alanları belirlenir.",
        "info": "Slide 7"
      }
    ];

    // Board'a slaytları ekle
    const slidesBoard = document.getElementById('slidesBoard');
    slides.forEach((slide, idx) => {
      const card = document.createElement('div');
      card.className = 'slide-card';
      card.innerHTML = `
        <div class="slide-step">${slide.info}</div>
        <div class="slide-title">${slide.title}</div>
        <div class="slide-desc">${slide.desc}</div>
      `;
      slidesBoard.appendChild(card);
    });
  </script>
</body>
</html>
