<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <title>Workflow Board</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        color: #ffffff;
        min-height: 100vh;
        overflow-x: auto;
      }
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
      }
      .header {
        text-align: center;
        margin-bottom: 3rem;
        position: relative;
      }
      .header::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        z-index: -1;
      }
      .main-title {
        font-size: 3.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #007AFF, #34C759, #FFD60A);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
        letter-spacing: -0.02em;
      }
      .subtitle {
        font-size: 1.2rem;
        color: #8E8E93;
        font-weight: 400;
        margin-bottom: 2rem;
      }
      .color-legend {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-bottom: 3rem;
      }
      .legend-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .legend-item:hover {
        transform: translateY(-2px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      }
      .legend-icon {
        font-size: 1.2rem;
      }
      .legend-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        flex-shrink: 0;
      }
      .legend-text {
        font-size: 0.9rem;
        font-weight: 500;
      }
      .manifesto {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 3rem;
        position: relative;
        overflow: hidden;
      }
      .manifesto::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #FF3B30, #007AFF, #34C759, #FFD60A, #AF52DE);
      }
      .manifesto h2 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #007AFF;
      }
      .manifesto p {
        line-height: 1.7;
        color: #E5E5E7;
        margin-bottom: 1rem;
      }
      .core-value {
        font-weight: 600;
        color: #34C759;
        font-size: 1.1rem;
      }
      .smart-timeline {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 3rem 2rem;
        margin: 3rem 0;
        position: relative;
        overflow: hidden;
      }
      .smart-timeline::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #FF3B30, #007AFF, #34C759, #FFD60A, #AF52DE);
      }
      .timeline-header {
        text-align: center;
        margin-bottom: 3rem;
      }
      .timeline-title {
        font-size: 2rem;
        font-weight: 700;
        color: #007AFF;
        margin-bottom: 1rem;
      }
      .timeline-subtitle {
        color: #8E8E93;
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      .timeline-controls {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .timeline-btn {
        padding: 0.75rem 1.5rem;
        background: rgba(0, 122, 255, 0.2);
        border: 1px solid #007AFF;
        border-radius: 25px;
        color: #007AFF;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 0.9rem;
      }
      .timeline-btn:hover, .timeline-btn.active {
        background: rgba(0, 122, 255, 0.4);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
      }
      .timeline-container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
      }
      .timeline-spine {
        position: absolute;
        left: 50%;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(180deg, #FF3B30, #007AFF, #34C759, #FFD60A, #AF52DE);
        transform: translateX(-50%);
        border-radius: 2px;
        box-shadow: 0 0 20px rgba(0, 122, 255, 0.3);
      }
      .timeline-phase {
        margin-bottom: 4rem;
        position: relative;
      }
      .phase-header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
        z-index: 10;
      }
      .phase-title {
        display: inline-block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, rgba(0, 122, 255, 0.2) 0%, rgba(52, 199, 89, 0.2) 100%);
        border: 2px solid rgba(0, 122, 255, 0.5);
        border-radius: 25px;
        font-size: 1.3rem;
        font-weight: 700;
        color: #007AFF;
        position: relative;
      }
      .phase-title::before {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -15px;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid rgba(0, 122, 255, 0.5);
      }
      .timeline-steps {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        align-items: start;
      }
      .timeline-step {
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(26, 26, 46, 0.4) 100%);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 2rem;
        position: relative;
        transition: all 0.3s ease;
        cursor: pointer;
        backdrop-filter: blur(10px);
      }
      .timeline-step:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.3);
      }
      .timeline-step.left {
        margin-right: 2rem;
      }
      .timeline-step.right {
        margin-left: 2rem;
      }
      .timeline-step::before {
        content: '';
        position: absolute;
        top: 50%;
        width: 20px;
        height: 20px;
        background: linear-gradient(135deg, #007AFF, #34C759);
        border: 3px solid #ffffff;
        border-radius: 50%;
        transform: translateY(-50%);
        box-shadow: 0 0 15px rgba(0, 122, 255, 0.5);
      }
      .timeline-step.left::before {
        right: -42px;
      }
      .timeline-step.right::before {
        left: -42px;
      }
      .step-number {
        position: absolute;
        top: -10px;
        left: 1.5rem;
        background: linear-gradient(135deg, #007AFF, #34C759);
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.9rem;
        box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
      }
      .step-icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      }
      .step-title {
        font-size: 1.4rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.75rem;
        line-height: 1.3;
      }
      .step-disciplines {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }
      .discipline-tag {
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 500;
        border: 1px solid;
      }
      .tag-scrum { background: rgba(255, 59, 48, 0.2); border-color: #FF3B30; color: #FF3B30; }
      .tag-design { background: rgba(0, 122, 255, 0.2); border-color: #007AFF; color: #007AFF; }
      .tag-devised { background: rgba(52, 199, 89, 0.2); border-color: #34C759; color: #34C759; }
      .tag-chubbuck { background: rgba(255, 214, 10, 0.2); border-color: #FFD60A; color: #FFD60A; }
      .tag-applied { background: rgba(175, 82, 222, 0.2); border-color: #AF52DE; color: #AF52DE; }
      .step-description {
        color: #E5E5E7;
        line-height: 1.6;
        margin-bottom: 1rem;
        font-size: 0.95rem;
      }
      .step-timing {
        color: #8E8E93;
        font-size: 0.85rem;
        font-style: italic;
        margin-bottom: 1rem;
      }
      .step-actions {
        display: flex;
        gap: 0.75rem;
        margin-top: 1.5rem;
      }
      .step-btn {
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid;
      }
      .btn-primary {
        background: rgba(0, 122, 255, 0.2);
        border-color: #007AFF;
        color: #007AFF;
      }
      .btn-primary:hover {
        background: rgba(0, 122, 255, 0.4);
        transform: translateY(-2px);
      }
      .btn-secondary {
        background: rgba(52, 199, 89, 0.2);
        border-color: #34C759;
        color: #34C759;
      }
      .btn-secondary:hover {
        background: rgba(52, 199, 89, 0.4);
        transform: translateY(-2px);
      }
      .cycle-indicator {
        position: absolute;
        right: 1rem;
        top: 1rem;
        width: 40px;
        height: 40px;
        border: 2px solid #34C759;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: #34C759;
        animation: rotate 4s linear infinite;
      }
      .timeline-summary {
        background: rgba(0, 122, 255, 0.1);
        border: 1px solid rgba(0, 122, 255, 0.3);
        border-radius: 16px;
        padding: 2rem;
        margin-top: 3rem;
        text-align: center;
      }
      .summary-title {
        color: #007AFF;
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      .summary-text {
        color: #E5E5E7;
        line-height: 1.6;
        font-size: 1.1rem;
      }
      .summary-highlight {
        color: #34C759;
        font-weight: 700;
      }
      .timeline-view {
        display: none;
      }
      .timeline-view.active {
        display: block;
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
      .pulse {
        animation: pulse 2s infinite;
      }
      @media (max-width: 1024px) {
        .timeline-steps {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
        .timeline-spine {
          left: 2rem;
        }
        .timeline-step {
          margin-left: 4rem !important;
          margin-right: 0 !important;
        }
        .timeline-step::before {
          left: -42px !important;
          right: auto !important;
        }
      }
      @media (max-width: 768px) {
        .smart-timeline {
          padding: 2rem 1rem;
        }
        .timeline-controls {
          flex-direction: column;
          align-items: center;
        }
        .timeline-btn {
          width: 200px;
          text-align: center;
        }
        .step-icon {
          font-size: 2rem;
        }
        .step-title {
          font-size: 1.2rem;
        }
      }
      .workflow-board {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 2rem;
        margin-bottom: 3rem;
        align-items: start;
      }
      .band {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 1.25rem;
        position: relative;
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .band-title {
        font-size: 1.4rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        text-align: center;
        color: #007AFF;
        position: relative;
        flex-shrink: 0;
      }
