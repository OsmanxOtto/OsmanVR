<!-- PART 1: Head İçine Eklenmeli -->
<style>
/* -- Modal Thesis Sunum (flu ekran, fullscreen modal) -- */
.thesis-btn {
  background: linear-gradient(90deg, #af52de 30%, #007aff 100%);
  color: #fff; font-size: 1.15rem; font-weight: 700; border: none;
  border-radius: 15px; padding: 0.8rem 2.1rem; margin: 0.5rem 0 1.5rem 0;
  cursor: pointer; box-shadow: 0 2px 16px #007aff22;
  transition: background 0.18s,box-shadow 0.23s;
  z-index: 150;
}
.thesis-modal { display: none; position: fixed; z-index: 9999;
  left: 0; top: 0; width: 100vw; height: 100vh; align-items: center; justify-content: center; }
.thesis-modal.active { display: flex; }
.thesis-modal-bg { position: absolute; width: 100vw; height: 100vh; left: 0; top: 0;
  background: rgba(20,24,40,0.96); backdrop-filter: blur(16px); z-index: 1; }
.thesis-modal-content { position: relative; z-index: 2; background: #181c28f5;
  border-radius: 32px; box-shadow: 0 8px 80px #007aff44; padding: 2.5rem 2rem 2rem 2rem;
  max-width: 1100px; width: 97vw; max-height: 97vh; overflow-y: auto;
  animation: thesisModalOpen 0.33s cubic-bezier(.55,.19,.31,1.2);
}
@keyframes thesisModalOpen { 0%{transform:scale(0.92) translateY(60px);opacity:0.15;}100%{transform:scale(1) translateY(0);opacity:1;} }
.close-thesis-btn { position: absolute; right: 1.5rem; top: 1.5rem;
  background: rgba(0,0,0,0.13); color: #fff; border: none; font-size: 2.2rem;
  border-radius: 50%; width: 48px; height: 48px; cursor: pointer; z-index: 10;
  transition:background 0.14s;
}
.close-thesis-btn:hover { background: #af52de22; }
body.modal-open { overflow: hidden; }

/* --- Responsive Modal fixleri (isteğe bağlı) --- */
@media (max-width:800px) {
  .thesis-modal-content { padding: 1rem 0.4rem; border-radius:18px; }
}
</style>
<!-- PART 2: Body'ye Ekle (İstediğin yere, mesela header üstü) -->
<button id="open-thesis" class="thesis-btn">Thesis</button>

<div id="thesis-modal" class="thesis-modal">
  <div class="thesis-modal-bg"></div>
  <div class="thesis-modal-content">
    <button id="close-thesis" class="close-thesis-btn">&times;</button>
    <!-- PART 3 burada gövdeye eklenmeli -->
  </div>
</div>
<!-- PART 3: Modal Gövdesine EKLE (örnek) -->
<div class="presentation-container">
  <!-- SLIDE 1 -->
  <div class="slide active" id="slide1">
    <!-- ... -->
  </div>
  <!-- SLIDE 2 ... -->
  <!-- Navigation, popup, sunum scriptleri... -->
</div>
<script>
/* Sunum slide'larının JS'i burada olmalı! (nextSlide, previousSlide, vs.) */
</script>
<!-- PART 4: Modal Aç-Kapa için Gerekli JS -->
<script>
const openThesisBtn = document.getElementById('open-thesis');
const thesisModal = document.getElementById('thesis-modal');
const closeThesisBtn = document.getElementById('close-thesis');

openThesisBtn.addEventListener('click', () => {
  thesisModal.classList.add('active');
  document.body.classList.add('modal-open');
});
closeThesisBtn.addEventListener('click', () => {
  thesisModal.classList.remove('active');
  document.body.classList.remove('modal-open');
});
document.querySelector('.thesis-modal-bg').addEventListener('click', () => {
  thesisModal.classList.remove('active');
  document.body.classList.remove('modal-open');
});
document.addEventListener('keydown', e => {
  if (e.key === "Escape" && thesisModal.classList.contains('active')) {
    thesisModal.classList.remove('active');
    document.body.classList.remove('modal-open');
  }
});
</script>
